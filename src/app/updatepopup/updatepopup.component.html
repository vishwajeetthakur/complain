<mat-card>
    <mat-card-header>
        <h1>Update User</h1> 
    </mat-card-header>
    <mat-card-content>
        <form class="example-form" [formGroup]="registerform" (ngSubmit)="updatuser()">

            <div>
                <mat-form-field class="example-full-width">
                    <mat-label>Status</mat-label>
                    <mat-select formControlName="role">
                        <mat-option [value]="">Status</mat-option>
                            <mat-option *ngFor="let item of rolelist" [value]="item.code">
                            {{item.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div>
                <mat-checkbox formControlName="isactive" class="example-margin">Is active</mat-checkbox>
            </div>
            <div>
                <button mat-raised-button color="primary">Update</button>
                <a mat-dialog-close="" mat-raised-button color="accent">Close</a>
            </div>

        </form>

    </mat-card-content>
</mat-card>
